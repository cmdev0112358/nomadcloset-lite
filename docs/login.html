<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NomadCloset</title>
    <link rel="icon" type="image/png" href="media/favicon.png" />
    <style>
      body {
        visibility: hidden;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <header>
      <h1>NomadCloset</h1>
    </header>

    <div id="auth-container">
      <form class="auth-form" id="login-form">
        <h3>Log In</h3>
        <input type="email" id="login-email" placeholder="Email" required />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit" id="login-btn">Log In</button>
        <p>New user? <a href="#" id="show-signup">Sign Up</a></p>
      </form>

      <form class="auth-form hidden" id="signup-form">
        <h3>Sign Up</h3>
        <input type="email" id="signup-email" placeholder="Email" required />
        <input
          type="password"
          id="signup-password"
          placeholder="New Password"
          required
        />
        <button type="submit" id="signup-btn">Sign Up</button>
        <p>Have an account? <a href="#" id="show-login">Log In</a></p>
      </form>
      <p id="auth-message"></p>
    </div>

    <script src="config.js" type="module"></script>
    <script src="login.js" type="module"></script>

    <footer class="app-footer">
      <p>NomadCloset Â© 2025 cmdev0112358</p>
      <p>
        <a href="https://github.com/cmdev0112358/NomadCloset" target="_blank"
          >View on GitHub</a
        >
      </p>
      <p>
        <a
          href="https://github.com/cmdev0112358/nomadcloset/blob/main/documentation/PRIVACY.md"
          target="_blank"
          >Privacy Policy</a
        >
      </p>
    </footer>
  </body>
</html>
